<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Aggregator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Latest News Headlines</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Source</th>
          <th>Headline</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for h in headlines %}
        <tr>
          <td>{{ h.source }}</td>
          <td>
            {% if h.url %}
              <a href="{{ h.url }}" target="_blank">{{ h.title }}</a>
            {% else %}
              {{ h.title }}
            {% endif %}
          </td>
          <td>{{ h.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
